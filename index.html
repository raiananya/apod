<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="kalam-light">
      <h1>celeste</h1>
    </header>
      <div id="input-screen" class="first">
        <div class="header_card">
          <span id="enter-date"></span>
          <form>
            <input id="date" type="Date" placeholder="YYYY-MM-DD" />
            <button id="submit-btn" type="button">Submit</button>
        </form>
        </div>
        <div class="img-container">
          <img id="side-img" src="https://images.unsplash.com/photo-1519810755548-39cd217da494?q=80&w=3867&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
      </div>
      <div id="output-screen" class="container">
        <h2 id="selected-date"></h2>
        <div class="content">
          <div class="image-section">
            <img id="output-img" src="" alt="" />
            <iframe id="output-iframe" src="" width="600" height="400" style="display: none;"></iframe>  
          </div>
          <div class="description-section">
            <p id="description"></p>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
